<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
</head>
<body>
    <h1> Formulário 003 </h1>
    <form autocomplete="on" action="cadastro.php">
        <p>
            <label for="ialuno">Aluno: </label>
            <input type="text" name="aluno" id="ialuno" placeholder="Nome Completo" autocomplete="username" required minlength="10" maxlength="30" size="30">
        </p>
        <p>
            <label for="iperiodo">Período Letivo</label>
            <input type="month" name="periodo" id="iperiodo" required>
        </p>
        <p>
            <label for="idia">Dia da Prova </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora" pattern="^[0-9] {2}-[0-9] {5}-[0-9] {4}&" required>
        
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required>
        </p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
    </form> <br>
    <p><a href="form001.html">Voltar para o formulário 001</a></p>
    <p><a href="form002.html">Voltar para o formulário 002</a></p>


    <table>
        <tr><th>a</th><th>c</th></tr>
        <tr><th>b</th><th>d</th></tr>
    </table>
</body>
</html>
