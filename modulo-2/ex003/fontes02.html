<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas Baixadas</title>
    <style>
        @font-face {
            font-family:'love' ;
            src: url('fonts/mflovesong.ttf') format(truetype); 
            font-size: 3em;
            font-weight: normal;
        }

        /* 
        Tipos de format()
        - opentype (otf)
        - truetype(ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */

        body{ 
            font-family:'love';
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem praesentium odit, vel commodi sunt aliquid sequi neque deleniti tempore perspiciatis temporibus magni ab eius, aliquam voluptas quibusdam non! Nihil, doloribus!</p>
</body>
</html>
