<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o zoom.</p>
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png"> 
            <img src="imagens/imagem-g.png" alt="Imagem Flexível">
            <audio src="midia/coolrevenge-jeremyblake.mp3" controls autoplay></audio>
            <!--MP3 WAV OGG-->
            <audio preload="auto" autoplay controls>
                <source src="midia/Never Play - Jeremy Blake.mp3" type="audio/mpeg">
            </audio>
        </picture>
</body>
</html>
